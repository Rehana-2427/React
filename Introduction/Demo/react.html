    type: The type of the HTML element or React component (e.g., "div", "h1", "ul", or a custom React component).

    props: The properties or attributes for that element (can be null or an empty object {} if no props are needed).

    children: The child elements or content to be nested inside the element (can be one or more).

    ReactDOM.render() to render React elements to the DOM. However
 
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raect without using JSX</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
     <div id="root"></div>
     <script>
        // list items
        const items = ["Home","About","Services","Contact"]
        const listitem =  items.map((item,index)=>React.createElement("li",{key:index},item))

        const list = React.createElement("ul",null,listitem);


        const heading = React.createElement("h1",null,"List")

       
        const container = React.createElement("div",null,heading,list);


       const root = ReactDOM.createRoot(document.getElementById("root"));

       root.render(container)
     </script>
</body>
</html>
